model_name: "Qwen/Qwen3-4B"

batch_size: 12
grad_accum_steps: 1
num_episodes: 20000
learning_rate: 1e-5
thinking_max_tokens: 300
output_max_tokens: 600
multi_gpu: "ddp"

wandb_project: "hardmath hints"
wandb_run_name: "qwen3-4b"

# Prompt builder â€“ DAFT-Math dataset via HuggingFace
prompt_builder_cls: "src.prompt_builders.hardmath.HardMathPromptBuilder"
prompt_builder_params:
  hf_dataset: "metr-evals/daft-math"
  hf_split: "train"

rewards:
  - cls: "boxed_answer"
    params:
      coefficient: 1.0
      log_thinking: false

  - cls: "judge_reward"
    params:
      model: "gpt-4.1"
      coefficient: -0.5
      log_thinking: true
      judge_prompt_template: "hard_math"
